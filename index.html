<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <div class="container">

     <h1>
        <header>
            <div class="card text-white bg-primary">
              <img class="rounded-circle" src="img/paris.jpg" alt="Cinque Terre">
              <div class="card-body">
                <h4 class="card-title">Benvinguts al meu primer disseny amb Bootstrap</h4>
                <p class="card-text">Haider</p>
              </div>
            </div>
        </header>
     </h1>
        <div class="row">

            <div class="card text-dark bg-danger">
              <div class="card-body">Basic card</div>
            </div>

            <div class="col-sm bg-success">
                <div class="d-flex justify-content-center">
                    <h4>Paris</h4>
                </div>
            </div>

            <div class="col-md bg-danger">
                <div class="d-flex justify-content-center">
                    <h4>Paris</h4>
                </div>
            </div>

            <div class="col-lg bg-warning">
                <div class="d-flex justify-content-center">
                    <h4>Paris</h4>
                </div>
            </div>
            
        </div>
        <br>
        <div class="row">
            <div class="col-3 bg-secondary">col 3/12</div>
            <div class="col-6 bg-info">col 6/12</div>
            <div class="col-3 bg-secondary">col 3/12</div>
        </div>

    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
